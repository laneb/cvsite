{% extends 'cvsite/base.html' %}

{% block content %}

  <title>{{ page_name }}</title>
  <link rel="stylesheet" type="text/css" href="/static/proj-index.css">

<div style="width:40%; min-width:500px">
  {% for proj in projects %}
  <div>
    <h4 class="proj-title"><a href="{{ proj.url }}">{{ proj.title }}</a></h4>
    <p class="proj-desc">{{ proj.desc }}</p>
  </div>
  {% endfor %}
</div>

{% endblock %}
